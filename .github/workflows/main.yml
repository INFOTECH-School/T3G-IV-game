name: Actions üòé

# 1. TRIGGER: Only run on Pull Requests to main (and manual button)
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
    # üõë IGNORE these paths. If a PR contains ONLY these files, the build won't start.
    paths-ignore:
      - '**.md'                # Documentation
      - '**.txt'
      - 'Documentation/**'     # Specific docs folder
      - 'Assets/Art/**'        # üé® Assumption: You put raw art here
      - 'Assets/Audio/**'      # üéµ Assumption: Music files
      - '**.png'               # Specific extensions anywhere in project
      - '**.jpg'
      - '**.tga'
      - '**.fbx'
      - '**.blend'
      - '**.mp3'
      - '**.wav'
  
  # Keep manual trigger so you can force a build if needed
  workflow_dispatch:

# 2. EFFICIENCY: Cancel the previous build if you push a new commit to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  # JOB 0: GUARDRAIL (Prevents lazy PRs)
  check-description:
    name: Check Description üõë
    runs-on: ubuntu-latest
    steps:
      - name: Fail if description is empty
        run: |
          DESCRIPTION="${{ github.event.pull_request.body }}"
          if [[ -z "$DESCRIPTION" || ${#DESCRIPTION} -lt 10 ]]; then
            echo "‚ùå ERROR: PR Description is empty or too short!"
            echo "Please write test instructions for the QA team."
            exit 1
          else
            echo "‚úÖ Description found. Proceeding to build."
          fi

  # JOB 1: TEST
  test:
    needs: check-description
    name: Run Tests üß™
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: WEBGL
  buildWebGL:
    needs: test
    name: Build WebGL üåê
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

  # JOB 3: WINDOWS
  buildWindows:
    needs: test
    name: Build Windows ü™ü
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Win-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # JOB 4: LINUX
  buildLinux:
    needs: test
    name: Build Linux üêß
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Linux
          path: build/StandaloneLinux64

  # JOB 5: UPLOAD TO GOOGLE DRIVE
  uploadToDrive:
    needs: [buildWebGL, buildWindows, buildLinux]
    name: Upload to Drive üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Generate Folder Name
        id: folder_name
        run: |
          # Get the branch name (Works for PRs or Manual runs)
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          
          # ‚ö†Ô∏è SANITIZE: Replace all '/' with '-' so we don't create sub-folders
          # e.g., "feature/new-ui" becomes "feature-new-ui"
          BRANCH_CLEAN=${RAW_BRANCH//\//-}
          
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y-%m-%d')
          
          # Construct final folder name
          FOLDER="Build_${BRANCH_CLEAN}_${DATE}_${SHORT_SHA}"
          
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
          echo "Created folder name: $FOLDER"

      - name: Upload to Google Drive
        run: |
          # 'gdrive' here MUST match the name you gave the remote in 'rclone config'
          MASTER_FOLDER="T3G-2026/Game_Builds"
          
          rclone copy all_builds/Build-WebGL gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/WebGL
          rclone copy all_builds/Build-Windows gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Windows
          rclone copy all_builds/Build-Linux gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Linux
          
      - name: Save Folder Name for Next Job
        run: echo "${{ env.FOLDER_NAME }}" > folder_name.txt

      - name: Upload Folder Name Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: folder_name.txt
          
  createQaTicket:
    needs: [uploadToDrive]
    name: Create AI Jira Task üß†
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. üì• RECOVER THE EXACT FOLDER NAME
      - name: Download Build Info
        uses: actions/download-artifact@v4
        with:
          name: build-info
  
      - name: Read Folder Name
        run: |
          FOLDER=$(cat folder_name.txt)
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
          echo "‚úÖ Recovered correct folder: $FOLDER"
          
      # 2. ü§ñ AI STEP (Python Version - 100% Safe JSON)
      - name: Process with Gemini AI
        id: gemini_step
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Use Python to generate safe JSON (Avoids Bash quoting errors)
          python3 -c "
          import os
          import json
          
          pr_body = os.environ.get('PR_BODY', '')
          prompt = (
              'You are a Lead QA Engineer. Convert this developer feature description '
              'into a structured QA Test Plan for Jira. Format with headers: '
              'Summary, Pre-conditions, Step-by-Step Instructions, Expected Result. '
              'Keep it professional. Developer text: '
          )
          
          # Construct the JSON structure safely
          payload = {
              'contents': [{
                  'parts': [{'text': prompt + pr_body}]
              }]
          }
          
          # Write to file
          with open('request.json', 'w') as f:
              json.dump(payload, f)
          "
          
          # DEBUG: Print the JSON to be sure it's valid
          echo "--- SENDING THIS JSON ---"
          cat request.json
          echo "-------------------------"
          
          # Send to Google
          curl -s \
            -H 'Content-Type: application/json' \
            -d @request.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}" > response.json
          
          # DEBUG: Print Response
          echo "--- GOOGLE RESPONSE ---"
          cat response.json
          echo "-----------------------"
          
          # Extract text using jq
          AI_OUTPUT=$(cat response.json | jq -r '.candidates[0].content.parts[0].text')
          
          # Handle Errors
          if [ "$AI_OUTPUT" == "null" ] || [ -z "$AI_OUTPUT" ]; then
             echo "‚ö†Ô∏è AI Error. Using fallback."
             AI_OUTPUT="AI generation failed. Check the 'GOOGLE RESPONSE' log above for the error message."
          fi
          
          # Save to ENV
          echo "AI_TEST_PLAN<<EOF" >> $GITHUB_ENV
          echo "$AI_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      # 3. üîç DRY RUN - PREVIEW ONLY (No Jira Ticket Created)
      - name: üõë PREVIEW TICKET (Dry Run)
        run: |
          echo "=================================================="
          echo "       üß™ JIRA TICKET PREVIEW (NOT SENT)          "
          echo "=================================================="
          echo "SUMMARY: QA Verify: ${{ github.head_ref }}"
          echo ""
          echo "DESCRIPTION:"
          echo "h3. ü§ñ AI-Generated Test Plan"
          echo "${{ env.AI_TEST_PLAN }}"
          echo ""
          echo "----"
          echo "h3. üìÇ Build Info"
          echo "*Location:* Google Drive > Game_Builds > ${{ env.FOLDER_NAME }}"
