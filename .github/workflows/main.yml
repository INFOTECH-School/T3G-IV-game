name: Actions üòé

# 1. TRIGGER: Only run on Pull Requests to main (and manual button)
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'Documentation/**'
      - 'Assets/Art/**'
      - 'Assets/Audio/**'
      - '**.png'
      - '**.jpg'
      - '**.tga'
      - '**.fbx'
      - '**.blend'
      - '**.mp3'
      - '**.wav'
  
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  # JOB 0: GUARDRAIL
  check-description:
    name: Check Description üõë
    runs-on: ubuntu-latest
    steps:
      - name: Fail if description is empty
        run: |
          DESCRIPTION="${{ github.event.pull_request.body }}"
          if [[ -z "$DESCRIPTION" || ${#DESCRIPTION} -lt 10 ]]; then
            echo "‚ùå ERROR: PR Description is empty or too short!"
            echo "Please write test instructions for the QA team."
            exit 1
          else
            echo "‚úÖ Description found. Proceeding to build."
          fi

  # JOB 1: TEST
  test:
    needs: check-description
    name: Run Tests üß™
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: WEBGL
  buildWebGL:
    needs: test
    name: Build WebGL üåê
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

  # JOB 3: WINDOWS
  buildWindows:
    needs: test
    name: Build Windows ü™ü
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Win-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # JOB 4: LINUX
  buildLinux:
    needs: test
    name: Build Linux üêß
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Linux
          path: build/StandaloneLinux64

  # JOB 5: UPLOAD TO GOOGLE DRIVE
  uploadToDrive:
    needs: [buildWebGL, buildWindows, buildLinux]
    name: Upload to Drive üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Generate Folder Name
        id: folder_name
        run: |
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          BRANCH_CLEAN=${RAW_BRANCH//\//-}
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y-%m-%d')
          FOLDER="Build_${BRANCH_CLEAN}_${DATE}_${SHORT_SHA}"
          
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
          echo "Created folder name: $FOLDER"

      - name: Upload to Google Drive
        run: |
          MASTER_FOLDER="T3G-2026/Game_Builds"
          rclone copy all_builds/Build-WebGL gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/WebGL
          rclone copy all_builds/Build-Windows gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Windows
          rclone copy all_builds/Build-Linux gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Linux

      - name: Save Folder Name for Next Job
        run: echo "${{ env.FOLDER_NAME }}" > folder_name.txt

      - name: Upload Folder Name Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: folder_name.txt

  # JOB 6: CREATE JIRA TICKET (AI POWERED)
  createQaTicket:
    needs: [uploadToDrive]
    name: Create AI Jira Task üß†
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. üì• RECOVER THE EXACT FOLDER NAME
      - name: Download Build Info
        uses: actions/download-artifact@v4
        with:
          name: build-info

      - name: Read Folder Name
        run: |
          FOLDER=$(cat folder_name.txt)
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
      
      # 2. ü§ñ AI STEP (Gemini 3 Flash Preview)
      - name: Process with Gemini AI
        id: gemini_step
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          python3 -c "
          import os
          import json
          
          pr_body = os.environ.get('PR_BODY', '')
          prompt = (
              'You are a Lead QA Engineer. Convert this developer feature description '
              'into a structured QA Test Plan for Jira. Format with headers: '
              'Summary, Pre-conditions, Step-by-Step Instructions, Expected Result. '
              'Keep it professional. Developer text: '
          )
          
          payload = {
              'contents': [{
                  'parts': [{'text': prompt + pr_body}]
              }]
          }
          
          with open('request.json', 'w') as f:
              json.dump(payload, f)
          "

          # Use Gemini 3 Flash Preview
          curl -s \
            -H 'Content-Type: application/json' \
            -d @request.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}" > response.json

          AI_OUTPUT=$(cat response.json | jq -r '.candidates[0].content.parts[0].text')

          if [ "$AI_OUTPUT" == "null" ] || [ -z "$AI_OUTPUT" ]; then
             echo "‚ö†Ô∏è AI Error. Response dump:"
             cat response.json
             AI_OUTPUT="AI generation failed. Proceeding with manual description."
          fi

          echo "AI_TEST_PLAN<<EOF" >> $GITHUB_ENV
          echo "$AI_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      # 3. üöÄ JIRA STEP (LIVE!)
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create QA Ticket
        uses: atlassian/gajira-create@v3
        with:
          project: PJT
          issuetype: Task
          summary: "QA Verify: ${{ github.head_ref }}"
          description: |
            h3. ü§ñ AI-Generated Test Plan
            ${{ env.AI_TEST_PLAN }}
            
            ----
            h3. üìÇ Build Info
            *Location:* Google Drive > Game_Builds > ${{ env.FOLDER_NAME }}
            
            h3. üîó Original PR
            [${{ github.event.pull_request.title }}|${{ github.event.pull_request.html_url }}]