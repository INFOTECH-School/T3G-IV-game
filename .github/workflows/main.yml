name: Actions ðŸ˜Ž

# 1. TRIGGER: Only run on Pull Requests to main (and manual button)
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
    # ðŸ›‘ IGNORE these paths. If a PR contains ONLY these files, the build won't start.
    paths-ignore:
      - '**.md'                # Documentation
      - '**.txt'
      - 'Documentation/**'     # Specific docs folder
      - 'Assets/Art/**'        # ðŸŽ¨ Assumption: You put raw art here
      - 'Assets/Audio/**'      # ðŸŽµ Assumption: Music files
      - '**.png'               # Specific extensions anywhere in project
      - '**.jpg'
      - '**.tga'
      - '**.fbx'
      - '**.blend'
      - '**.mp3'
      - '**.wav'
  
  # Keep manual trigger so you can force a build if needed
  workflow_dispatch:

# 2. EFFICIENCY: Cancel the previous build if you push a new commit to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  # JOB 0: GUARDRAIL (Prevents lazy PRs)
  check-description:
    name: Check Description ðŸ›‘
    runs-on: ubuntu-latest
    steps:
      - name: Fail if description is empty
        run: |
          DESCRIPTION="${{ github.event.pull_request.body }}"
          if [[ -z "$DESCRIPTION" || ${#DESCRIPTION} -lt 10 ]]; then
            echo "âŒ ERROR: PR Description is empty or too short!"
            echo "Please write test instructions for the QA team."
            exit 1
          else
            echo "âœ… Description found. Proceeding to build."
          fi

  # JOB 1: TEST
  test:
    needs: check-description
    name: Run Tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: WEBGL
  buildWebGL:
    needs: test
    name: Build WebGL ðŸŒ
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

  # JOB 3: WINDOWS
  buildWindows:
    needs: test
    name: Build Windows ðŸªŸ
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Win-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # JOB 4: LINUX
  buildLinux:
    needs: test
    name: Build Linux ðŸ§
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Linux
          path: build/StandaloneLinux64

  # JOB 5: UPLOAD TO GOOGLE DRIVE
  uploadToDrive:
    needs: [buildWebGL, buildWindows, buildLinux]
    name: Upload to Drive ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Generate Folder Name
        id: folder_name
        run: |
          # Get the branch name (Works for PRs or Manual runs)
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          
          # âš ï¸ SANITIZE: Replace all '/' with '-' so we don't create sub-folders
          # e.g., "feature/new-ui" becomes "feature-new-ui"
          BRANCH_CLEAN=${RAW_BRANCH//\//-}
          
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y-%m-%d')
          
          # Construct final folder name
          FOLDER="Build_${BRANCH_CLEAN}_${DATE}_${SHORT_SHA}"
          
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
          echo "Created folder name: $FOLDER"

      - name: Upload to Google Drive
        run: |
          # 'gdrive' here MUST match the name you gave the remote in 'rclone config'
          MASTER_FOLDER="T3G-2026/Game_Builds"
          
          rclone copy all_builds/Build-WebGL gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/WebGL
          rclone copy all_builds/Build-Windows gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Windows
          rclone copy all_builds/Build-Linux gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Linux
          
  createQaTicket:
    needs: [uploadToDrive]
    name: Create AI Jira Task ðŸ§ 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. AI STEP: Send PR Description to Gemini
      - name: Process with Gemini AI
        id: gemini_step
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # We use a simple curl request to Gemini API to process the text
          
          # Escape quotes in the body to prevent JSON errors
          SAFE_BODY=$(echo "$PR_BODY" | jq -R .)
          
          # The Prompt (This is where your "Gem" logic goes)
          PROMPT="You are a Lead QA Engineer. I will give you a developer's feature description. \
          Convert it into a structured 'QA Test Plan' for Jira. \
          Format it with these headers: 'Summary', 'Pre-conditions', 'Step-by-Step Instructions', 'Expected Result'. \
          Keep it professional and concise. Here is the developer text: $SAFE_BODY"
          
          # Call Gemini API
          curl \
            -H 'Content-Type: application/json' \
            -d "{\"contents\":[{\"parts\":[{\"text\":\"$PROMPT\"}]}]}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}" > response.json
          
          # Extract text from JSON response
          AI_OUTPUT=$(cat response.json | jq -r '.candidates[0].content.parts[0].text')
          
          # Save to ENV for the next step (Handling multiline strings in GitHub Actions)
          echo "AI_TEST_PLAN<<EOF" >> $GITHUB_ENV
          echo "$AI_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      # 2. Login to Jira
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      
      # 3. Create Jira Ticket using AI Content
      - name: Create QA Ticket
        uses: atlassian/gajira-create@v3
        with:
          project: PJT # âš ï¸ YOUR PROJECT KEY
          issuetype: Task
          summary: "QA Verify: ${{ github.head_ref }}"
          description: |
            h3. ðŸ¤– AI-Generated Test Plan
            ${{ env.AI_TEST_PLAN }}
            
            ----
            h3. ðŸ“‚ Build Info
            *Location:* Google Drive > Game_Builds > ${{ env.FOLDER_NAME }}
            
            h3. ðŸ”— Original PR
            [${{ github.event.pull_request.title }}|${{ github.event.pull_request.html_url }}]