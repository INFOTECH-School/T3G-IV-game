name: Actions 😎

# 1. TRIGGER: Only run on Pull Requests to main (and manual button)
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
    # 🛑 IGNORE these paths. If a PR contains ONLY these files, the build won't start.
    paths-ignore:
      - '**.md'                # Documentation
      - '**.txt'
      - 'Documentation/**'     # Specific docs folder
      - 'Assets/Art/**'        # 🎨 Assumption: You put raw art here
      - 'Assets/Audio/**'      # 🎵 Assumption: Music files
      - '**.png'               # Specific extensions anywhere in project
      - '**.jpg'
      - '**.tga'
      - '**.fbx'
      - '**.blend'
      - '**.mp3'
      - '**.wav'
  
  # Keep manual trigger so you can force a build if needed
  workflow_dispatch:

# 2. EFFICIENCY: Cancel the previous build if you push a new commit to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  # JOB 1: TEST
  test:
    name: Run Tests 🧪
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: WEBGL
  buildWebGL:
    needs: test
    name: Build WebGL 🌐
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

  # JOB 3: WINDOWS
  buildWindows:
    needs: test
    name: Build Windows 🪟
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Win-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # JOB 4: LINUX
  buildLinux:
    needs: test
    name: Build Linux 🐧
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project on Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Build-Linux
          path: build/StandaloneLinux64

  # JOB 5: UPLOAD TO GOOGLE DRIVE
  uploadToDrive:
    needs: [buildWebGL, buildWindows, buildLinux]
    name: Upload to Drive 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Generate Folder Name
        id: folder_name
        run: |
          # Get the branch name (Works for PRs or Manual runs)
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          
          # ⚠️ SANITIZE: Replace all '/' with '-' so we don't create sub-folders
          # e.g., "feature/new-ui" becomes "feature-new-ui"
          BRANCH_CLEAN=${RAW_BRANCH//\//-}
          
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y-%m-%d')
          
          # Construct final folder name
          FOLDER="Build_${BRANCH_CLEAN}_${DATE}_${SHORT_SHA}"
          
          echo "FOLDER_NAME=$FOLDER" >> $GITHUB_ENV
          echo "Created folder name: $FOLDER"

      - name: Upload to Google Drive
        run: |
          # 'gdrive' here MUST match the name you gave the remote in 'rclone config'
          MASTER_FOLDER="T3G-2026/Game_Builds"
          
          rclone copy all_builds/Build-WebGL gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/WebGL
          rclone copy all_builds/Build-Windows gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Windows
          rclone copy all_builds/Build-Linux gdrive:$MASTER_FOLDER/${{ env.FOLDER_NAME }}/Linux